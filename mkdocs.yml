site_name: KEYS
site_description: KEYS internship
site_author: Emma LeRoy
site_url: https://eleroy3.github.io/KEYS2022/

# Repository
repo_name: KEYS2022
repo_url: https://github.com/eleroy3/KEYS2022.git
edit_uri: edit/main/docs/
# Copyright
copyright: 'Copyright &copy; 2022 - 2023 Emma LeRoy'


# Configuration
theme:
  name: 'material'

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    scheme: default
    primary: blue
    accent: pink
  font:
    text: Google Sans
    code: Regular
  favicon: assets/favicon.png
  icon:
    logo: logo

# Options
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/eleroy3/KEYS2022.git

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Introduction: index.md
  - Logbook: logbook.md
  - Assignments: keysassignments.md
  - Jupyter Notebooks: jupyter.md
  - GitHub Actions:
    - GitHub Education Access: githubed.md
  - KEYS 2022 Main Project: 
    - Google Earth Engine: googleEarthEngine.md
    - STAC Catalogs: STACcatalogs.md
    - Awesome Community Datasets: communityDataset.md
   
  
      
   
 
